<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlDoor Geocoder - CSV Upload & Bulk Geocoding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }
        
        .file-drop-zone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-drop-zone:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        
        .file-drop-zone.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar.show {
            display: block;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .log {
            max-height: 200px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
            display: none;
        }
        
        .log.show {
            display: block;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .results {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .result-item strong {
            color: #667eea;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }
        
        .coordinates {
            font-family: monospace;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è OwlDoor Geocoder</h1>
        <p class="subtitle">Upload CSV and geocode addresses with multiple providers</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">Single Address</button>
            <button class="tab" onclick="switchTab('batch')">Batch Text</button>
            <button class="tab" onclick="switchTab('csv')">CSV Upload</button>
        </div>
        
        <!-- Single Address Tab -->
        <div id="single-tab" class="tab-content active">
            <div class="input-group">
                <label for="address">Address or Location</label>
                <input 
                    type="text" 
                    id="address" 
                    placeholder="e.g., 123 Main St, New York, NY 10001"
                    autocomplete="off"
                >
            </div>
            <button onclick="geocodeAddress()">Geocode Address</button>
        </div>
        
        <!-- Batch Text Tab -->
        <div id="batch-tab" class="tab-content">
            <div class="input-group">
                <label for="batch">Batch Geocode (one address per line)</label>
                <textarea 
                    id="batch" 
                    placeholder="123 Main St, New York, NY&#10;456 Oak Ave, Los Angeles, CA&#10;789 Pine Rd, Chicago, IL"
                ></textarea>
            </div>
            <button onclick="batchGeocode()">Batch Geocode</button>
        </div>
        
        <!-- CSV Upload Tab -->
        <div id="csv-tab" class="tab-content">
            <div class="input-group">
                <label>Provider</label>
                <select id="provider">
                    <option value="nominatim">OpenStreetMap (Free, 1 req/sec)</option>
                    <option value="google">Google Maps ($5/1K, requires API key)</option>
                    <option value="mapbox">Mapbox ($0.50/1K, requires API key)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>API Key (required for Google/Mapbox)</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="Enter API key if using Google or Mapbox"
                >
            </div>
            
            <div class="input-group">
                <label>CSV File</label>
                <div class="file-drop-zone" id="dropZone">
                    <p>üìÅ Drag & drop CSV file here</p>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept=".csv">
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="input-group">
                <label>Address Column Name</label>
                <input 
                    type="text" 
                    id="addressColumn" 
                    placeholder="e.g., address, full_address, location"
                    value="address"
                >
                <small style="color: #666; display: block; margin-top: 5px;">
                    Or use component columns:
                </small>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px;">
                    <input type="text" id="streetColumn" placeholder="Street column">
                    <input type="text" id="cityColumn" placeholder="City column">
                    <input type="text" id="stateColumn" placeholder="State column">
                    <input type="text" id="zipColumn" placeholder="Zip column">
                </div>
            </div>
            
            <button id="processBtn" onclick="processCSV()" disabled>Process CSV</button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statProcessed">0</div>
                    <div class="stat-label">Processed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statSuccess">0</div>
                    <div class="stat-label">Success</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statFailed">0</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
            
            <div class="log" id="log"></div>
        </div>
        
        <div id="results" class="results" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Processing...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let csvData = null;
        let csvHeaders = [];
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }
        
        // File handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showError('Please upload a CSV file');
                return;
            }
            
            fileInfo.innerHTML = `
                <strong>File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB
            `;
            fileInfo.classList.add('show');
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    csvData = results.data;
                    csvHeaders = results.meta.fields;
                    log(`Loaded ${csvData.length} rows`);
                    log(`Columns: ${csvHeaders.join(', ')}`);
                    document.getElementById('processBtn').disabled = false;
                },
                error: (error) => {
                    showError('Error parsing CSV: ' + error.message);
                }
            });
        }
        
        // Geocoding functions
        async function geocodeAddress() {
            const address = document.getElementById('address').value.trim();
            if (!address) {
                showError('Please enter an address');
                return;
            }
            
            await geocodeSingle(address);
        }
        
        async function batchGeocode() {
            const batch = document.getElementById('batch').value.trim();
            if (!batch) {
                showError('Please enter addresses to geocode');
                return;
            }
            
            const addresses = batch.split('\n').filter(addr => addr.trim());
            if (addresses.length === 0) {
                showError('No valid addresses found');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResults();
            
            const results = [];
            for (let i = 0; i < addresses.length; i++) {
                const addr = addresses[i].trim();
                if (!addr) continue;
                
                try {
                    const result = await geocodeWithNominatim(addr);
                    results.push({
                        address: addr,
                        ...result
                    });
                    
                    if (i < addresses.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } catch (error) {
                    results.push({
                        address: addr,
                        error: error.message || 'Geocoding failed'
                    });
                }
            }
            
            showLoading(false);
            displayBatchResults(results);
        }
        
        async function processCSV() {
            if (!csvData || csvData.length === 0) {
                showError('Please upload a CSV file first');
                return;
            }
            
            const provider = document.getElementById('provider').value;
            const apiKey = document.getElementById('apiKey').value.trim();
            const addressColumn = document.getElementById('addressColumn').value.trim();
            const streetColumn = document.getElementById('streetColumn').value.trim();
            const cityColumn = document.getElementById('cityColumn').value.trim();
            const stateColumn = document.getElementById('stateColumn').value.trim();
            const zipColumn = document.getElementById('zipColumn').value.trim();
            
            if (provider !== 'nominatim' && !apiKey) {
                showError('API key required for ' + provider);
                return;
            }
            
            // Build addresses
            const addresses = csvData.map(row => {
                if (addressColumn && row[addressColumn]) {
                    return row[addressColumn];
                } else if (streetColumn || cityColumn || stateColumn || zipColumn) {
                    const parts = [
                        row[streetColumn],
                        row[cityColumn],
                        row[stateColumn],
                        row[zipColumn]
                    ].filter(p => p).join(', ');
                    return parts;
                }
                return null;
            }).filter(addr => addr);
            
            if (addresses.length === 0) {
                showError('No addresses found in CSV');
                return;
            }
            
            // Setup UI
            document.getElementById('processBtn').disabled = true;
            document.getElementById('progressBar').classList.add('show');
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('log').classList.add('show');
            hideError();
            hideResults();
            
            const stats = {
                total: addresses.length,
                processed: 0,
                success: 0,
                failed: 0
            };
            
            const results = [];
            const rateLimit = provider === 'nominatim' ? 1000 : provider === 'google' ? 20 : 100;
            
            for (let i = 0; i < addresses.length; i++) {
                const address = addresses[i];
                const originalRow = csvData[i];
                
                try {
                    let result;
                    if (provider === 'nominatim') {
                        result = await geocodeWithNominatim(address);
                    } else if (provider === 'google') {
                        result = await geocodeWithGoogle(address, apiKey);
                    } else if (provider === 'mapbox') {
                        result = await geocodeWithMapbox(address, apiKey);
                    }
                    
                    results.push({
                        ...originalRow,
                        latitude: result.latitude,
                        longitude: result.longitude,
                        geocode_status: 'success',
                        geocode_address: result.formatted_address
                    });
                    
                    stats.success++;
                    log(`‚úì ${i + 1}/${addresses.length}: ${address.substring(0, 50)}...`);
                } catch (error) {
                    results.push({
                        ...originalRow,
                        latitude: null,
                        longitude: null,
                        geocode_status: 'failed',
                        geocode_address: null,
                        geocode_error: error.message
                    });
                    
                    stats.failed++;
                    log(`‚úó ${i + 1}/${addresses.length}: ${error.message}`);
                }
                
                stats.processed++;
                updateProgress(stats);
                
                // Rate limiting
                if (i < addresses.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, rateLimit));
                }
            }
            
            // Download results
            downloadResults(results);
            
            document.getElementById('processBtn').disabled = false;
            log('‚úì Processing complete!');
        }
        
        function updateProgress(stats) {
            const percent = Math.round((stats.processed / stats.total) * 100);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = percent + '%';
            
            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statProcessed').textContent = stats.processed;
            document.getElementById('statSuccess').textContent = stats.success;
            document.getElementById('statFailed').textContent = stats.failed;
        }
        
        function downloadResults(results) {
            const csv = Papa.unparse(results);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'geocoded_results.csv';
            a.click();
            URL.revokeObjectURL(url);
            
            log('‚úì Results downloaded!');
        }
        
        async function geocodeSingle(address) {
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const result = await geocodeWithNominatim(address);
                showLoading(false);
                displayResult(result);
            } catch (error) {
                showLoading(false);
                showError(error.message || 'Geocoding failed. Please try again.');
            }
        }
        
        async function geocodeWithNominatim(address) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`;
            
            const response = await fetch(url, {
                headers: {
                    'User-Agent': 'OwlDoorGeocoder/1.0'
                }
            });
            
            if (!response.ok) {
                throw new Error('Geocoding service unavailable');
            }
            
            const data = await response.json();
            
            if (!data || data.length === 0) {
                throw new Error('Address not found');
            }
            
            const result = data[0];
            return {
                latitude: parseFloat(result.lat),
                longitude: parseFloat(result.lon),
                formatted_address: result.display_name,
                place_id: result.place_id
            };
        }
        
        async function geocodeWithGoogle(address, apiKey) {
            const url = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.status !== 'OK') {
                throw new Error('Google Geocoding error: ' + data.status);
            }
            
            const result = data.results[0];
            return {
                latitude: result.geometry.location.lat,
                longitude: result.geometry.location.lng,
                formatted_address: result.formatted_address,
                place_id: result.place_id
            };
        }
        
        async function geocodeWithMapbox(address, apiKey) {
            const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${apiKey}&limit=1`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            if (!data.features || data.features.length === 0) {
                throw new Error('Address not found');
            }
            
            const result = data.features[0];
            return {
                latitude: result.center[1],
                longitude: result.center[0],
                formatted_address: result.place_name,
                place_id: result.id
            };
        }
        
        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-item">
                    <strong>Address:</strong> ${result.formatted_address}<br>
                    <strong>Coordinates:</strong>
                    <div class="coordinates">
                        Latitude: ${result.latitude.toFixed(6)}<br>
                        Longitude: ${result.longitude.toFixed(6)}
                    </div>
                    <strong>Place ID:</strong> ${result.place_id}
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
        
        function displayBatchResults(results) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3 style="margin-bottom: 15px;">Geocoding Results</h3>';
            
            results.forEach((result, index) => {
                if (result.error) {
                    html += `
                        <div class="result-item" style="border-left: 4px solid #c33;">
                            <strong>#${index + 1}:</strong> ${result.address}<br>
                            <span style="color: #c33;">Error: ${result.error}</span>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="result-item">
                            <strong>#${index + 1}:</strong> ${result.address}<br>
                            <strong>Coordinates:</strong>
                            <div class="coordinates">
                                ${result.latitude.toFixed(6)}, ${result.longitude.toFixed(6)}
                            </div>
                            <strong>Formatted:</strong> ${result.formatted_address}
                        </div>
                    `;
                }
            });
            
            html += `
                <button onclick="copyResults()" class="btn-success" style="margin-top: 15px;">
                    Copy Results as CSV
                </button>
            `;
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            
            window.geocodeResults = results;
        }
        
        function copyResults() {
            if (!window.geocodeResults) return;
            
            let csv = 'Address,Latitude,Longitude,Formatted Address\n';
            window.geocodeResults.forEach(result => {
                if (!result.error) {
                    csv += `"${result.address}",${result.latitude},${result.longitude},"${result.formatted_address}"\n`;
                }
            });
            
            navigator.clipboard.writeText(csv).then(() => {
                alert('Results copied to clipboard!');
            });
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }
        
        // Allow Enter key to trigger geocode
        document.getElementById('address').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                geocodeAddress();
            }
        });
    </script>
</body>
</html>
